<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px 0;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>This is a placeholder for the main content of your GitHub page. You can update this section with information about yourself, your projects, or anything else you'd like to share.</p>
    </main>
    <footer>
        <p>&copy; 2024 My GitHub Page. All rights reserved.</p>
    </footer>
</body>
</html>
